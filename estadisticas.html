<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <!-- TÍTULO DE LA PÁGINA -->
        <title>Mueblería</title>
        <link rel="icon" type="image/jpg" href="./imagenes/favicon.png"/>
        <!-- RUTA AL ARCHIVO DONDE TENEMOS EL CODIGO JAVASCRIPT DE LA CLASE DEPORTE -->
        <script src="dominio/estadistica.js"></script>

        <!-- RUTA AL ARCHIVO DONDE TENEMOS EL CODIGO JAVASCRIPT DE LA CLASE MEMORIA -->
        <script src="dominio/memoria.js"></script>

        <!-- RUTA AL ARCHIVO DONDE TENEMOS LA HOJA DE ESTILOS -->
        <link rel="stylesheet" href="css/estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- <script src=”https://cdn.jsdelivr.net/npm/ popper.js@1.16.0 /dist/umd/popper.min.js” integridad=”sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo” crossorigin=”anónimo”> </script>
        <script src=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js” integridad=”sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/” crossorigin=”anónimo”></script> -->
    </head>
    <!-- AL CARGAR LA PÁGINA LLAMAMOS A LA FUNCIÓN INICIO -->
    <body class="fondo-img" onload="estadistica.inicio()">
        <center>
          <div class="d-flex flex-column flex-shrink-0 text-white bg-dark"
          style="width: 15%; position: absolute; top: 0; bottom: 0;">
          <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none">
              <div class="logo">
                  <!-- LINK A LA IMAGEN, PUEDE SER UNA URL COMO ESTA O EL PATH A UN ARCHIVO LOCAL -->
                  <img src="imagenes/logo.png" style="border-radius: 50%; width: 100%;">
                  <br>
                  <h1 class="display-6 col-auto p-3 text-center">Mueblería</h1>
              </div>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item text-center">
                  <a href="index.html" class="nav-link text-white" aria-current="page">
                      <h5 class="align-items-center">Inicio</h5>
                  </a>
              </li>
              <li class="nav-item text-center">
                  <a href="muebles.html" class="nav-link text-white">
                      <h5>Muebles</h5>
                  </a>
              </li>
              <li class="nav-item text-center">
                  <a href="ventas.html" class="nav-link text-white">
                      <h5>Ventas</h5>
                  </a>
              </li>
              <li class="nav-item text-center">
                  <a href="clientes.html" class="nav-link text-white">
                      <h5>Clientes</h5>
                  </a>
              </li>
              <li class="nav-item text-center">
                  <a href="categorias.html" class="nav-link text-white">
                      <h5>Categorías</h5>
                  </a>
              </li>
              <li class="nav-item text-center">
                  <a href="estadisticas.html" class="nav-link active text-white container">
                      <h5>Estadisticas</h5>
                  </a>
              </li>
          </ul>
      </div>
            <!-- FORMULARIO CONTENEDOR -->
            <div class="contenido">
              <section>
              <form class="card h-75" id="dep">
                <h1 class="cabezal">ESTADISTICAS</h1>
                  <div class="datos-estadisticas">
                      <div class="campos">
                          <label class="text-dark">Total de ventas</label>
                          <input type="text" id="totalVentas" class="desactivado text-center" disabled>
                          <br>
                          <label class="text-dark">Mueble más vendido</label>
                          <div class="listado">
                            <!-- SELECT QUE UTILIZAMOS COMO LISTADO PARA MOSTRAR TODOS LOS OBJETOS DEL ARRAY -->
                            <select class="text-center" id="listaMasVendidos" size="3" onchange="listarMasVendido()"></select>
                          </div>
                          <br>
                          <label class="text-dark">Listar stock</label>
                          <select class="text-center" name="stock" id="stock">
                              <option class="text-center" value="conStock">con stock</option>
                              <option class="text-center" value="sinStock">sin stock</option>
                          </select>
                          <input value="Listar" type="button" class="btn_modificar text-center" onclick="estadistica.listarStock()">
                          <br>
                          <div class="listado">
                            <!-- SELECT QUE UTILIZAMOS COMO LISTADO PARA MOSTRAR TODOS LOS OBJETOS DEL ARRAY -->
                            <select class="text-center" id="listaStock" size="3"></select>
                          </div>
                          <br>
                          <label class="text-dark">Listar ventas por fecha</label>
                          <input class="text-center" type="date" id="fechaVenta">
                          <input value="Listar" type="button" class="btn_limpiar text-center" onclick="estadistica.listarVentasPorFecha()">
                          <div class="listado">
                            <!-- SELECT QUE UTILIZAMOS COMO LISTADO PARA MOSTRAR TODOS LOS OBJETOS DEL ARRAY -->
                            <select class="text-center" id="ventasPorFecha" size="3"></select>
                          </div>
                          <br>
                          <label class="text-dark">Listar ventas por cliente</label>
                          <select class="text-center" id="cliente"></select>
                          <input value="Listar" type="button" class="btn_limpiar" onclick="estadistica.listarVentasCliente()">
                          <div class="listado">
                            <!-- SELECT QUE UTILIZAMOS COMO LISTADO PARA MOSTRAR TODOS LOS OBJETOS DEL ARRAY -->
                            <select class="text-center" id="ventasPorCliente" size="3"></select>
                          </div>
                          <br>
                          <label class="text-dark">Listar muebles por categoría</label>
                          <select class="text-center" id="categoria"></select>
                          <input value="Listar" type="button" class="btn_limpiar" onclick="estadistica.listarMuebleCategoria()">
                          <div class="listado">
                            <!-- SELECT QUE UTILIZAMOS COMO LISTADO PARA MOSTRAR TODOS LOS OBJETOS DEL ARRAY -->
                            <select class="text-center" id="mueblesPorCategoria" size="3"></select>
                          </div>
                          <br>
                      </div>
                    </form>
                  </section>
                </div>
        </center>
    </body>
</html>
