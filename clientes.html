<body class="fondo-img" onload="cliente.inicio()">
    <center>
        <div class="d-flex flex-column flex-shrink-0 text-white bg-dark"
            style="width: 15%; position: absolute; top: 0; bottom: 0;">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none">
                <div class="logo">
                    <!-- LINK A LA IMAGEN, PUEDE SER UNA URL COMO ESTA O EL PATH A UN ARCHIVO LOCAL -->
                    <img src="imagenes/logo.png" style="border-radius: 50%; width: 100%;">
                    <br>
                    <h1 class="display-6 col-auto p-3 text-center">Mueblería</h1>
                </div>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item text-center">
                    <a href="index.html" class="nav-link text-white" aria-current="page">
                        <h5 class="align-items-center">Inicio</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="muebles.html" class="nav-link text-white">
                        <h5>Muebles</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="ventas.html" class="nav-link text-white">
                        <h5>Ventas</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="clientes.html" class="nav-link active text-white">
                        <h5>Clientes</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="categorias.html" class="nav-link text-white">
                        <h5>Categorías</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="estadisticas.html" class="nav-link text-white container">
                        <h5>Estadisticas</h5>
                    </a>
                </li>
            </ul>
        </div>
        <!-- FORMULARIO CONTENEDOR -->
        <div class="contenido">
            <section>
                <form id="dep" class="card h-75">
                    <h1 class="cabezal">ABM CLIENTES</h1>
                    <div class="datos">
                        <div class="campos">
                            <label class="text-dark">Código</label>
                             <!-- AL AGREGAR EL AUTONUMÉRICO DESACTIVAMOS LA EDICIÓN DE LA CAJA DE TEXTO Y LE AGREGAMOS LA CLASE DESACTIVADO PARA DARLE ESTILO -->
                            <input class="text-center" type="text" id="codigo" disabled><br>
                            <!-- ETIQUETA PARA EL CAMPO DE TEXTO NOMBRE -->
                            <label class="text-dark">Nombre</label>
                            <!-- CAMPO DE TEXTO NOMBRE EL ID SE DEBE CORRESPONDER CON EL QUE LLEGA EN EL CODIGO JAVASCRIPT-->
                            <input class="text-center" type="text" id="nombre" placeholder="Ingrese el nombre y apellido"><br>
                            <label class="text-dark">Cédula</label>
                            <!-- PARA LA DESCRIPCIÓN UTILIZAMOS UN TEXTAREA EN VEZ DEL INPIUT YA QUE PODEMOS ESCRIBIR MAS CARACTERES -->
                            <input class="text-center" type="text" id="cedula" placeholder="Ingrese la cédula sin puntos ni guiones"><br>
                            <label class="text-dark">Teléfono</label>
                            <input class="text-center" type="text" id="telefono" placeholder="Ingrese el teléfono"><br>
                            <label class="text-dark">Email</label>
                            <input class="text-center" type="email" id="email" placeholder="gonzalo@example.com"><br>
                            <label class="text-dark">Dirección</label>
                            <input class="text-center" type="text" id="direccion" placeholder="Ingrese su dirección"><br>

                            <div class="botones">
                                <!-- BOTON AGREGAR QUE LLAMA AL METODO AGREGAR EN JAVASCRIPT, 
                            LE AGREGAMOS UNA CLASE DIFERENTE A CADA BOTÓN PARA PODIER CAMBIARLE EL COLOR Y APARIENCIA -->
                            <button class="btn btn-success" onclick="cliente.agregar()">Agregar</button>
                            <button class="btn btn-info" onclick="cliente.modificar()">Modificar</button>
                            <button class="btn btn-danger"onclick="cliente.eliminar()">Eliminar</button>
                            <button class="btn btn-secondary" onclick="cliente.limpiarCajas()">Limpiar cajas</button>
                            </div><br>
                            <div class="listado">
                                <!-- SELECT QUE UTILIZAMOS COMO LISTADO PARA MOSTRAR TODOS LOS OBJETOS DEL ARRAY -->
                                <select class="text-center" style="overflow: auto;" id="lista" size="6" onchange="cliente.seleccionar()"></select>
                                <input value="Ordenar por Código" type="button" class="btn_modificar text-center" onclick="cliente.ordenar('codigo')">
                                <input value="Ordenar por Nombre" type="button" class="btn_modificar text-center" onclick="cliente.ordenar('nombre')">
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </center>
</body>
