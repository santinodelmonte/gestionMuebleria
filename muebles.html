<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <!-- TÍTULO DE LA PÁGINA -->
        <title>Mueblería</title>
        <link rel="icon" type="image/jpg" href="./imagenes/favicon.png"/>
        <!-- RUTA AL ARCHIVO DONDE TENEMOS EL CODIGO JAVASCRIPT DE LA CLASE DEPORTE -->
        <script src="dominio/mueble.js"></script>

        <!-- RUTA AL ARCHIVO DONDE TENEMOS EL CODIGO JAVASCRIPT DE LA CLASE MEMORIA -->
        <script src="dominio/memoria.js"></script>

        <!-- RUTA AL ARCHIVO DONDE TENEMOS LA HOJA DE ESTILOS -->
        <link rel="stylesheet" href="css/estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- <script src=”https://cdn.jsdelivr.net/npm/ popper.js@1.16.0 /dist/umd/popper.min.js” integridad=”sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo” crossorigin=”anónimo”> </script>
        <script src=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js” integridad=”sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/” crossorigin=”anónimo”></script> -->
    </head>
    <!-- AL CARGAR LA PÁGINA LLAMAMOS A LA FUNCIÓN INICIO -->
    <body class="fondo-img" onload="mueble.inicio()">
      <center>
        <div class="d-flex flex-column flex-shrink-0 text-white bg-dark"
            style="width: 15%; position: absolute; top: 0; bottom: 0;">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none">
                <div class="logo">
                    <!-- LINK A LA IMAGEN, PUEDE SER UNA URL COMO ESTA O EL PATH A UN ARCHIVO LOCAL -->
                    <img src="imagenes/logo.png" style="border-radius: 50%; width: 100%;">
                    <br>
                    <h1 class="display-6 col-auto p-3 text-center">Mueblería</h1>
                </div>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item text-center">
                    <a href="index.html" class="nav-link text-white" aria-current="page">
                        <h5 class="align-items-center">Inicio</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="muebles.html" class="nav-link active text-white">
                        <h5>Muebles</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="ventas.html" class="nav-link text-white">
                        <h5>Ventas</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="clientes.html" class="nav-link text-white">
                        <h5>Clientes</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="categorias.html" class="nav-link text-white">
                        <h5>Categorías</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="estadisticas.html" class="nav-link text-white container">
                        <h5>Estadisticas</h5>
                    </a>
                </li>
            </ul>
        </div>
            <!-- FORMULARIO CONTENEDOR -->
            <div class="contenido">
              <section>
                <form id="dep" class="card h-75">
                  <h1 class="cabezal">ABM MUEBLES</h1>
                  <div class="datos">
                        <div class="campos">
                            <label class="text-dark">Código</label>
                             <!-- AL AGREGAR EL AUTONUMÉRICO DESACTIVAMOS LA EDICIÓN DE LA CAJA DE TEXTO Y LE AGREGAMOS LA CLASE DESACTIVADO PARA DARLE ESTILO -->
                            <input class="text-center" type="text" id="codigo" disabled><br>
                            <!-- ETIQUETA PARA EL CAMPO DE TEXTO NOMBRE -->
                            <label class="text-dark">Nombre</label>
                            <!-- CAMPO DE TEXTO NOMBRE EL ID SE DEBE CORRESPONDER CON EL QUE LLEGA EN EL CODIGO JAVASCRIPT-->
                            <input class="text-center" type="text" id="nombre"><br>
                            <!-- ETIQUETA PARA EL CAMPO DE TEXTO NOMBRE -->
                            <label class="text-dark">Categoría</label>
                            <!-- CUANDO HACEMOS CLIC EN BUSCAR LLAMAMOS A LA FUNCIÓN buscarCategoria -->
                            <select class="text-center" id="categoria" onchange="mueble.buscarCategoria()"></select>
                            <br>
                            <label class="text-dark">Descripción</label>
                            <!-- PARA LA DESCRIPCIÓN UTILIZAMOS UN TEXTAREA EN VEZ DEL INPIUT YA QUE PODEMOS ESCRIBIR MAS CARACTERES -->
                            <textarea class="text-center" rows="1" id="descripcion"></textarea><br>
                            <label class="text-dark">Precio</label>
                            <input class="text-center" type="text" id="precio"><br>
                            <label class="text-dark">Stock</label>
                            <input class="text-center" type="text" id="stock"><br>
                            
                        </div>
                        <div class="botones">
                            <!-- BOTON AGREGAR QUE LLAMA AL METODO AGREGAR EN JAVASCRIPT, 
                            LE AGREGAMOS UNA CLASE DIFERENTE A CADA BOTÓN PARA PODIER CAMBIARLE EL COLOR Y APARIENCIA -->
                            <button class="btn btn-success" onclick="mueble.agregar()">Agregar</button>
                            <button class="btn btn-info" onclick="mueble.modificar()">Modificar</button>
                            <button class="btn btn-danger"onclick="mueble.eliminar()">Eliminar</button>
                            <button class="btn btn-secondary" onclick="mueble.limpiarCajas()">Limpiar cajas</button>
                        </div>
                        <div class="listado"><br>
                          <!-- SELECT QUE UTILIZAMOS COMO LISTADO PARA MOSTRAR TODOS LOS OBJETOS DEL ARRAY -->
                          <select class="text-center" style="overflow: auto" id="lista" size="6" onchange="mueble.seleccionar()"></select>
                        </div>
                        <input value="Ordenar por Código" type="button" class="btn_modificar text-center" onclick="mueble.ordenar('codigo')">
                        <input value="Ordenar por Nombre" type="button" class="btn_modificar text-center" onclick="mueble.ordenar('nombre')">
                      </div>
                      </form>
                    </section>
            </div>
          </center>
    </body>
</html>
