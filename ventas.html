<!-- AL CARGAR LA PÁGINA LLAMAMOS A LA FUNCIÓN INICIO -->

<body class="fondo-img" onload="venta.inicio()">
    <center>
        <div class="d-flex flex-column flex-shrink-0 text-white bg-dark"
            style="width: 15%; position: absolute; top: 0; bottom: 0;">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none">
                <div class="logo">
                    <!-- LINK A LA IMAGEN, PUEDE SER UNA URL COMO ESTA O EL PATH A UN ARCHIVO LOCAL -->
                    <img src="imagenes/logo.png" style="border-radius: 50%; width: 100%;">
                    <br>
                    <h1 class="display-6 col-auto p-3 text-center">Mueblería</h1>
                </div>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item text-center">
                    <a href="index.html" class="nav-link text-white" aria-current="page">
                        <h5 class="align-items-center">Inicio</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="muebles.html" class="nav-link text-white">
                        <h5>Muebles</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="ventas.html" class="nav-link active text-white">
                        <h5>Ventas</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="clientes.html" class="nav-link text-white">
                        <h5>Clientes</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="categorias.html" class="nav-link text-white">
                        <h5>Categorías</h5>
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a href="estadisticas.html" class="nav-link text-white container">
                        <h5>Estadisticas</h5>
                    </a>
                </li>
            </ul>
        </div>
        <!-- FORMULARIO CONTENEDOR -->
        <div class="contenido">
            <section>
                <form id="dep" class="card h-75">
                    <h1 class="cabezal">ABM VENTAS</h1>
                    <div class="datos">
                        <div class="campos">
                            <label class="text-dark">Código</label>
                            <!-- AL AGREGAR EL AUTONUMÉRICO DESACTIVAMOS LA EDICIÓN DE LA CAJA DE TEXTO Y LE AGREGAMOS LA CLASE DESACTIVADO PARA DARLE ESTILO -->
                            <input class="text-center" type="text" id="codigo" class="desactivado" disabled>
                            <br>
                            <label class="text-dark">Fecha</label>
                            <input class="text-center" type="date" id="fecha">
                            <br>
                            <!-- ETIQUETA PARA EL CAMPO DE TEXTO NOMBRE -->
                            <label class="text-dark">Cliente</label>
                            <!-- CUANDO HACEMOS CLIC EN BUSCAR LLAMAMOS A LA FUNCIÓN BUSCARMUEBLE -->
                            <select class="text-center" id="cliente"></select>
                            <br>
                            <!-- ETIQUETA PARA EL CAMPO DE TEXTO NOMBRE -->
                            <label class="text-dark">Categoría</label>
                            <!-- CUANDO HACEMOS CLIC EN BUSCAR LLAMAMOS A LA FUNCIÓN BUSCARMUEBLE -->
                            <select class="text-center" id="categoria" onchange="venta.listarMuebles()"></select>
                            <br>
                            <!-- ETIQUETA PARA EL CAMPO DE TEXTO NOMBRE -->
                            <label class="text-dark">Mueble</label>
                            <!-- CUANDO HACEMOS CLIC EN BUSCAR LLAMAMOS A LA FUNCIÓN BUSCARMUEBLE -->
                            <select class="text-center" id="mueble" onchange="venta.buscarMueble()"></select>
                            <br>
                            <label class="text-dark">Cantidad</label>
                            <!-- LUEGO DE INGRESAR LA CANTIDAD LLAMAMOS A 2 FUNCIONES, 1RO VALIDAMOS SI HAY STOCK Y LUEGO CALCULAMOS EL TOTAL DE LA VENTA -->
                            <input class="text-center" type="text" id="cantidad"
                                onchange="venta.validarStock(); venta.calcularTotal()">
                            <br>
                            <!-- ETIQUETA PARA EL CAMPO DE TEXTO DEL TOTAL -->
                            <label class="text-dark">Total</label>
                            <input class="text-center" type="text" id="total" disabled><br>

                            <div class="botones">
                                <!-- BOTON AGREGAR QUE LLAMA AL METODO AGREGAR EN JAVASCRIPT, 
                            LE AGREGAMOS UNA CLASE DIFERENTE A CADA BOTÓN PARA PODIER CAMBIARLE EL COLOR Y APARIENCIA -->
                                <button class="btn btn-success" onclick="venta.agregar()">Agregar</button>
                                <button class="btn btn-danger" onclick="venta.eliminar()">Eliminar</button>
                                <button class="btn btn-secondary" onclick="venta.limpiarCajas()">Limpiar cajas</button>
                            </div><br>
                            <div class="listado">
                                <!-- SELECT QUE UTILIZAMOS COMO LISTADO PARA MOSTRAR TODOS LOS OBJETOS DEL ARRAY -->
                                <select id="lista" size="3" onchange="venta.seleccionar()"></select>
                                <input value="Ordenar por Código" type="button" class="btn_modificar text-center" onclick="venta.ordenar('codigo')">
                                <input value="Ordenar por fecha ascendente" type="button" class="btn_modificar text-center" onclick="venta.ordenar('fecha')">
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </center>
</body>

</html>
